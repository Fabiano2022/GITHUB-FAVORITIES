<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GIT FAVORITES</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

   
    <link rel="stylesheet" href="style.css">

    <script src="./JS/main.js" type="module" defer></script>

</head>
<body>
    <div id="app">
        <header>
            <img src="./Images/Gitfav.png" alt="logo gitfav">
    
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input id='input-search'type="text" placeholder="Digite o Github username que quer favoritar">
                <button> <span class="star">&star;</span> Favoritar</button>
            </div>    
        </header>
    
            <div class="container-table">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
        
                <tbody> </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
